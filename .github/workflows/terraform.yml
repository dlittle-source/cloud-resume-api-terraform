name: Terraform CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: Terraform Plan & Apply + Test 
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      LAMBDA_DIR: lambda

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Python (for Lambda zip)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.14

      # 3ï¸âƒ£ Install zip utility (Ubuntu)
      - name: Install zip
        run: sudo apt-get install -y zip

      # 4ï¸âƒ£ Zip Lambda function
      - name: Zip Lambda code
        run: |
          cd lambda
          zip -r ../lambda.zip .

      # 5ï¸âƒ£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.14.2

      # 6ï¸âƒ£ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 7ï¸âƒ£ Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # 8ï¸âƒ£ Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # 9ï¸âƒ£ Terraform Apply (main branch only)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan 

      # ðŸ”Ÿ Wait for resources to stabilize
      - name: Wait for resources
        if: github.ref == 'refs/heads/main'
        run: sleep 20

      # 1ï¸âƒ£1ï¸âƒ£ Test the API
      - name: Read API URL
        working-directory: terraform
        run: |
          echo "API_URL=$(terraform output -raw api_base_url)/resume" >> $GITHUB_ENV
        
