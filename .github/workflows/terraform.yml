name: Terraform Multi-Environment CI/CD

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "staging or production"
        required: true

env:
  AWS_REGION: us-east-1
  LAMBDA_DIR: lambda
  TF_VERSION: 1.6.6  # Latest stable Terraform

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python (for Lambda packaging)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3Ô∏è‚É£ Install zip utility
      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      # 4Ô∏è‚É£ Prepare Lambda zip
      - name: Package Lambda
        run: |
          cd $LAMBDA_DIR
          rm -f ../lambda.zip
          zip -r ../lambda.zip . -x "*.pyc" "__pycache__/*" ".DS_Store"
          cd ..

      # 5Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # 6Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 7Ô∏è‚É£ Determine environment
      - name: Set Environment Variables
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "ENV=production" >> $GITHUB_ENV
            echo "STATE_KEY=production/terraform.tfstate" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == "refs/heads/develop" ]]; then
            echo "ENV=staging" >> $GITHUB_ENV
            echo "STATE_KEY=staging/terraform.tfstate" >> $GITHUB_ENV
          else
            echo "ENV=feature" >> $GITHUB_ENV
            echo "STATE_KEY=feature/${GITHUB_REF##*/}/terraform.tfstate" >> $GITHUB_ENV
          fi

      # 8Ô∏è‚É£ Select or create Terraform workspace
      - name: Select/Create Terraform Workspace
        run: |
          terraform workspace select $ENV || terraform workspace new $ENV

      # 9Ô∏è‚É£ Terraform Init with backend
      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=dlittle-cloud-resume-terraform-state" \
            -backend-config="key=$STATE_KEY" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=terraform-locks" \
            -backend-config="encrypt=true"

      # üîü Terraform Validate & Plan
      - name: Terraform Validate and Plan
        run: |
          terraform fmt -check
          terraform validate
          terraform plan -out=tfplan

      # 1Ô∏è‚É£1Ô∏è‚É£ Terraform Apply (only auto-approve for staging/feature)
      - name: Terraform Apply
        run: |
          if [[ "$ENV" == "production" ]]; then
            echo "Manual approval required for production"
            exit 0
          else
            terraform apply -auto-approve tfplan
          fi

      # 1Ô∏è‚É£2Ô∏è‚É£ Optional: Manual approval for production
      - name: Production Apply (manual)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

      # 1Ô∏è‚É£3Ô∏è‚É£ Wait for resources to stabilize
      - name: Wait for resources
        run: sleep 15

      # 1Ô∏è‚É£4Ô∏è‚É£ Test the API
      - name: Test Resume API
        run: |
          API_URL=$(terraform output -raw api_url)
          echo "Testing $ENV environment at $API_URL"

          for i in {1..5}; do
            HTTP_CODE=$(curl -s -o response.json -w "%{http_code}" "$API_URL/101")
            if [ "$HTTP_CODE" == "200" ]; then
              echo "API test passed!"
              cat response.json
              exit 0
            else
              echo "API not ready yet (attempt $i/5), retrying in 5s..."
              sleep 5
            fi
          done

          echo "API test failed after 5 attempts"
          cat response.json
          exit 1
