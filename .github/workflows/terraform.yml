name: Terraform CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: Terraform Plan & Apply + Test 
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      LAMBDA_DIR: lambda

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python (for Lambda zip)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.14

      # 3Ô∏è‚É£ Install zip utility (Ubuntu)
      - name: Install zip
        run: sudo apt-get install -y zip

      # 4Ô∏è‚É£ Zip Lambda function
      - name: Zip Lambda code
        run: |
          cd lambda
          zip -r ../lambda.zip .

      # 5Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.14.2

      # 6Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 7Ô∏è‚É£ Initialize Terraform
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # 8Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan

      # 9Ô∏è‚É£ Terraform Apply (main branch only)
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve 
        
      # Debug Terraform Outputs
      - name: Debug Terraform Outputs
        working-directory: terraform
        run: terraform output

      # üîü Wait for resources to stabilize
      - name: Wait for resources
        if: github.ref == 'refs/heads/main'
        run: sleep 10

      # 1Ô∏è‚É£1Ô∏è‚É£ Test the API
      - name: Test Resume API
        if: github.ref == 'refs/heads/main'
        run: |
          API_URL=$(terraform output -raw api_url)
          RESPONSE=$(curl -s -w "%{http_code}" -o response.json "$API_URL/101")
          HTTP_CODE=$(tail -n1 <<< "$RESPONSE")
          if [ "$HTTP_CODE" != "200" ]; then
            echo "API test failed with status $HTTP_CODE"
            cat response.json
            exit 1
          fi
          echo "API test passed!"
          cat response.json

