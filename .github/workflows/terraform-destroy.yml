name: Terraform Destroy (Safe)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (staging or production)"
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest

    # üîê GitHub Environment protection
    environment:
      name: ${{ github.event.inputs.environment }}

    env:
      AWS_REGION: us-east-1
      ENV: ${{ github.event.inputs.environment }}
      TF_VERSION: 1.6.6
      STATE_KEY: ${{ github.event.inputs.environment }}/terraform.tfstate

    steps:
      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # AWS Credentials
      # -----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # -----------------------------
      # Terraform Setup
      # -----------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      # -----------------------------
      # Terraform Init (REQUIRED FIRST)
      # -----------------------------
      - name: Terraform Init
        run: |
          terraform init \
            -reconfigure \
            -backend-config="key=${STATE_KEY}"

      # -----------------------------
      # Workspace Handling
      # -----------------------------
      - name: Select or Create Workspace
        run: |
          terraform workspace select ${ENV} || terraform workspace new ${ENV}

      # -----------------------------
      # Validate (No Zip Required)
      # -----------------------------
      - name: Terraform Validate
        run: terraform validate

      # -----------------------------
      # Safety Warning (Visible in Logs)
      # -----------------------------
      - name: Production Safety Notice
        if: env.ENV == 'production'
        run: |
          echo "========================================"
          echo "‚ö†Ô∏è  WARNING: DESTROYING PRODUCTION ‚ö†Ô∏è"
          echo "This action requires GitHub approval."
          echo "========================================"

      # -----------------------------
      # Destroy
      # -----------------------------
      - name: Terraform Destroy
        run: |
          terraform destroy \
            -auto-approve \
            -var="environment=${ENV}"
